		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>

<html>
	<head>
		<title>文件分享 | Xiao_La的个人网站</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
		<div id="header">
			<span class="logo icon fa-paper-plane"></span>
			<h1>这里是Xiao_La的文件分享平台。</h1>
			<p>文件的版权归属于创作人。<br />这里不会分享违规文件。</p>
		</div>

		<!-- Main -->
		<div id="main">
			<header class="major container medium">
				<h2>We conduct experiments that
					<br />
					may or may not seriously
					<br />
					break the universe</h2>
			</header>
			<div id="filelist">
				<script type="text/javascript">
					$.getJSON( "filelink.json", function( data ) {
					  var items = [];
					  $.each( data, function( key, val ) {
						items.push( "<li id='" + key + "'>" + val + "</li>" );
					  });
					 
					  $( "<ul/>", {
						"class": "my-new-list",
						html: items.join( "" )
					  }).appendTo( "body" );
					});
				</script>
			</div>
		</div>

		<!-- Footer -->
		<div id="footer">
			<ul class="icons">
				<li><a href="https://www.github.com/xiao-la" target="_blank" class="icon brands fa-github"><span class="label">Github</span></a></li>
			</ul>

			<ul class="copyright">
				<li>Created with <a href="https://pages.github.com/" target="_blank">Github Pages</a></li>
				<li>Xiao_La</li>
				<li>Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
			</ul>

		</div>
		</div>



	</body>
</html>
