<html>
	<head>
		<title>文件分享 | Xiao_La的个人网站</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
		<div id="header">
			<span class="logo icon fa-paper-plane"></span>
			<h1>这里是Xiao_La的文件分享平台。</h1>
			<p>文件的版权归属于创作人。<br />这里不会分享违规文件。</p>
		</div>

		<!-- Main -->
		<div id="main">
			<div id="filelist">
				<script type="text/javascript">
					$.getJSON( "filelink.json", function( data ) {
					  var items = [];
					  var len = Object.keys(data).length;
					  var now = 0
					  while (now < len) {
					    now++;
						$("header").append("<div class='file' id='"+ now +"'></div>")
					  }
					  $.each( data, function( key, val ) {
						  $.each(val, function( everykey, everyval ) {
							  if (everykey=="name"){
						  		$("<pre class='filename' id='" + everykey + "' >          "+everyval+"<br /></pre>").appendTo("div#"+key)				
								//items.push( "<li id='" + key + "' class='" + "filelink" +"' >" + everyval + "</li>" );
								}
							  else{
								$("<a class='filelink' target='_blank' href='" + everyval + "' id='" + everykey + "' >"+everykey+"<br></pre>").appendTo("div#"+key)
							  }
						  })
					  });
					 
					  $( "<ul/>", {
						"class": "filelist",
						html: items.join( "" )
					  }).appendTo( "header" );
					});
				</script>
			</div>
			<header class="major container medium">
			</header>
		</div>

		<!-- Footer -->
		<div id="footer">
			<ul class="icons">

		</div>
		</div>



	</body>
</html>
